<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .header {
            background-color: #f8f8f8;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Password Reset Request</h2>
        </div>
        <div class="content">
            <p>Hello {{ full_name }},</p>
            <p>You requested a password reset for your account on {{ site_name }}.</p>
            <p>Your password reset code is:</p>
            <h3>{{ reset_code }}</h3>
            <p>Please use this code to reset your password. The code is valid for the next 10 minutes.</p>
            <p>Thank you!</p>
            <p>The {{ site_name }} Team</p>
        </div>
    </div>
</body>

</html>
